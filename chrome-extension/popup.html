<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
      color: #1a73e8;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    .connection-status.connected {
      background-color: #e8f5e8;
      color: #2e7d32;
    }
    .connection-status.disconnected {
      background-color: #ffebee;
      color: #c62828;
    }
    .connection-status.checking {
      background-color: #fff3e0;
      color: #f57c00;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }
    .status-dot.green { background-color: #4caf50; }
    .status-dot.red { background-color: #f44336; }
    .status-dot.orange { background-color: #ff9800; }
    
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 13px;
    }
    select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    button:hover:not(:disabled) {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .secondary-button {
      background-color: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }
    .secondary-button:hover:not(:disabled) {
      background-color: #e8eaed;
    }
    .progress {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f0f4ff;
      border-left: 3px solid #1a73e8;
      font-size: 12px;
      line-height: 1.4;
      display: none;
    }
    .progress.show {
      display: block;
    }
    .status {
      margin-top: 8px;
      padding: 6px;
      border-radius: 4px;
      text-align: center;
      font-size: 11px;
      display: none;
    }
    .success {
      background-color: #e8f5e8;
      color: #2e7d32;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    .warning {
      background-color: #fff3e0;
      color: #f57c00;
    }
    .info {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .video-info {
      margin-bottom: 12px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .video-info.show {
      display: block;
    }
    .video-title {
      font-weight: 500;
      margin-bottom: 4px;
      color: #333;
    }
    .video-url {
      color: #666;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>🌐 YouTube双语字幕翻译器</h2>
  </div>
  
  <div id="connectionStatus" class="connection-status checking">
    <span class="status-dot orange"></span>
    <span>正在连接后台服务...</span>
  </div>
  
  <div id="videoInfo" class="video-info">
    <div class="video-title" id="videoTitle">检测视频中...</div>
    <div class="video-url" id="videoUrl"></div>
  </div>
  
  <div class="form-group">
    <label for="targetLang">翻译目标语言:</label>
    <select id="targetLang">
      <option value="zh">简体中文</option>
      <option value="zh-tw">繁体中文</option>
      <option value="ja">日文</option>
      <option value="ko">韩文</option>
      <option value="en">English</option>
    </select>
  </div>
  
  <button id="startTranslation" disabled>
    🚀 开始翻译当前视频
  </button>
  
  <button id="stopTranslation" class="secondary-button" style="display: none;" disabled>
    ⏹️ 停止翻译
  </button>
  
  <div id="progress" class="progress">
    <div id="progressText">准备开始翻译...</div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
